<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- Script to apply flutter-scrollbar class to the right container -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Apply class initially
      applyScrollbarClass();
      // Watch for DOM changes to apply class to dynamically created elements
      const observer = new MutationObserver(function(mutations) {
        applyScrollbarClass();
      });
      observer.observe(document.body, { childList: true, subtree: true });
      
      function applyScrollbarClass() {
        // First try to find elements with the flutter-scrollbar key
        const scrollElem = document.querySelector('[data-key="flutter-scrollbar"]');
        if (scrollElem) {
          scrollElem.classList.add('flutter-scrollbar');
        }
        
        // Also apply to primary scrollable container in Flutter web
        const scrollContainer = document.querySelector('.flutter-view, flt-glass-pane');
        if (scrollContainer) {
          const scrollableChildren = scrollContainer.querySelectorAll('[class*="scrollable"]');
          scrollableChildren.forEach(function(elem) {
            elem.classList.add('flutter-scrollbar');
          });
        }
      }
    });
  </script>
  <!-- Script to handle theme changes for status bar -->
  <script>
    (function() {
      // Theme colors from the app's theme configuration
      const themeColors = {
        light: {
          background: '#F2F2F7',
          statusBar: '#F2F2F7'
        },
        dark: {
          background: '#1C1C1E',
          statusBar: '#1C1C1E'
        }
      };
      
      // Function to update theme colors based on current mode
      function updateThemeColors() {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const themeColor = isDarkMode ? themeColors.dark.statusBar : themeColors.light.statusBar;
        
        // Update theme-color meta tag
        let themeColorMeta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (!themeColorMeta) {
          themeColorMeta = document.createElement('meta');
          themeColorMeta.name = 'theme-color';
          document.head.appendChild(themeColorMeta);
        }
        themeColorMeta.content = themeColor;
        
        // Update manifest dynamically if needed
        try {
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            // Notify the service worker about the theme change
            navigator.serviceWorker.controller.postMessage({
              type: 'THEME_CHANGE',
              theme: isDarkMode ? 'dark' : 'light',
              color: themeColor
            });
          }
        } catch (e) {
          console.error('Error notifying service worker:', e);
        }
      }
      
      // Initial update
      document.addEventListener('DOMContentLoaded', updateThemeColors);
      
      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColors);
      
      // If this is a PWA, handle display mode changes
      window.addEventListener('appinstalled', function() {
        updateThemeColors();
      });
      
      // Force update on page visibility change (helps with some mobile browsers)
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
          updateThemeColors();
        }
      });
    })();
  </script>
