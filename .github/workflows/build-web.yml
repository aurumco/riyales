name: Web Global

on:
  # push:
  #   branches: [main, gh-pages, gh-deploy]
  workflow_dispatch:

jobs:
  build-and-deploy-web:
    name: Build and Deploy Web
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      - name: Check Flutter version
        run: flutter --version

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor -v

      # Always build the web app
      - name: Build Web App
        run: flutter build web --release --web-renderer html
        continue-on-error: false

      # Conditionally set base href based on branch
      - name: Adjust base href for GitHub Pages
        if: github.ref == 'refs/heads/gh-deploy'
        run: |
          sed -i 's|<base href=".*">|<base href="/riyalis/">|' build/web/index.html
          echo "Adjusted base href to /riyalis/ for GitHub Pages"

      - name: Adjust base href for Other Sites
        if: github.ref == 'refs/heads/gh-pages'
        run: |
          sed -i 's|<base href=".*">|<base href="/">|' build/web/index.html
          echo "Adjusted base href to / for other sites"

      - name: Check Web Output
        run: |
          if [ -d "build/web" ]; then
            echo "Web build successful"
            echo "Listing contents of build/web:"
            ls -la build/web
          else
            echo "Web build failed - directory not found"
            exit 1
          fi

      # Deploy to GitHub Pages (only for gh-deploy branch)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/gh-deploy'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-deploy

      # Deploy to Cloudflare Pages (only for gh-pages branch)
      - name: Publish to Cloudflare Pages
        if: github.ref == 'refs/heads/gh-pages'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: riyales
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          commit-dirty: true

  cleanup:
    name: Cleanup
    if: always()
    runs-on: ubuntu-latest
    permissions:
      actions: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
      WF: ${{ github.workflow }}
    steps:
      - name: Remove old workflow runs
        run: |
          runs=$(gh run list \
            --repo "$REPO" \
            --workflow "$WF" \
            --limit 100 \
            --json databaseId,status,createdAt \
            --jq '.[] | select(.status!="in_progress" and .status!="queued") | {id: .databaseId, date: .createdAt}' | \
            jq -s 'sort_by(.date) | reverse | .[].id')
          total=$(echo "$runs" | wc -l)
          if [ "$total" -le 9 ]; then exit 0; fi
          to_delete=$(echo "$runs" | tail -n +10)
          echo "$to_delete" | while read id; do
            echo "Deleting run ID: $id"
            gh run delete "$id" --repo "$REPO"
          done
        shell: bash
